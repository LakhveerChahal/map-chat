<div class="people-list-wrapper" *ngIf="peopleList.length > 0">
    <ng-container *ngFor="let person of peopleList">
        <div class="row">
            <div>
                {{ person.name }}
            </div>

            <div *ngIf="loggedInUser != null && loggedInUser._id != person._id">
                <button *ngIf="!person.isFriend && !person.friendReqSent && !person.friendReqReceived" 
                    (click)="addFriend(person)">Add Friend</button>
                <button *ngIf="person.friendReqSent">Friend Request Sent</button>
                <button *ngIf="person.friendReqReceived"
                    (click)="acceptFriendRequest(person)">Accept Friend Request</button>
            </div>

        </div>
    </ng-container>
</div>
